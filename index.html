<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velkinex Cloud Flasher</title>
  <script src="https://devanlai.github.io/webdfu/dfu-util/dfu.js"></script>
  <style>
    :root {
      --bg: #0d0d0f;
      --surface: #1a1a1e;
      --border: #2a2a30;
      --accent: #FF8C00;
      --accent-hover: #ffa726;
      --text: #e8e8ec;
      --text-muted: #888;
      --error: #ef5350;
      --success: #66bb6a;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .container {
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    .logo {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      color: var(--accent);
      margin-bottom: 8px;
      text-shadow: 0 0 24px rgba(255, 140, 0, 0.25);
    }
    .tagline {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 32px;
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 16px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px 20px;
      margin-bottom: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, transform 0.05s;
    }
    .btn:active { transform: scale(0.98); }
    .btn-primary {
      background: var(--accent);
      color: #000;
    }
    .btn-primary:hover:not(:disabled) {
      background: var(--accent-hover);
    }
    .btn-secondary {
      background: var(--border);
      color: var(--text);
    }
    .btn-secondary:hover:not(:disabled) {
      background: #3a3a42;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .btn-connected {
      background: var(--success);
      color: #000;
      cursor: default;
    }
    .btn-connected:hover { background: var(--success); }
    .zadig-hint {
      display: none;
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 8px;
      margin-bottom: 4px;
    }
    .zadig-hint.visible { display: block; }
    .file-input-hidden {
      position: absolute;
      width: 0;
      height: 0;
      opacity: 0;
      pointer-events: none;
    }
    .file-name {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 4px;
      word-break: break-all;
    }
    .progress-wrap {
      display: none;
      margin-top: 16px;
    }
    .progress-wrap.visible { display: block; }
    .progress-bar {
      height: 8px;
      background: var(--border);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 8px;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: var(--accent);
      transition: width 0.2s;
    }
    .progress-fill.progress-success {
      background: var(--success);
    }
    .progress-pct {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--accent);
    }
    .log-area {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-align: left;
      margin-top: 8px;
      max-height: 80px;
      overflow-y: auto;
      line-height: 1.3;
    }
    .status {
      font-size: 0.9rem;
      margin-top: 12px;
      min-height: 1.4em;
    }
    .status.error { color: var(--error); }
    .status.success { color: var(--success); }
    .status.info { color: var(--accent); }
    .hint {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 16px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">VELKINEX</div>
    <div class="tagline">Cloud Flasher — aktualizacja w przeglądarce</div>

    <div class="card">
      <button type="button" class="btn btn-primary" id="btnConnect">SZUKAJ STEROWNIKA</button>
      <button type="button" class="btn btn-secondary" id="btnReset" style="display:none;">ROZŁĄCZ / RESET</button>
      <div class="zadig-hint" id="zadigHint">Nie widzisz sterownika? Użyj Zadig (WinUSB).</div>
      <button type="button" class="btn btn-secondary" id="btnFile">WYBIERZ FIRMWARE .BIN</button>
      <div class="file-name" id="fileName">Nie wybrano pliku</div>
      <button type="button" class="btn btn-primary" id="btnUpdate" disabled>AKTUALIZUJ SYSTEM</button>

      <div class="progress-wrap" id="progressWrap">
        <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
        <div class="progress-pct" id="progressPct">0%</div>
        <div class="log-area" id="logArea"></div>
      </div>
      <div class="status" id="status"></div>
    </div>

    <div class="hint">
      Wymagana przeglądarka Chrome (PC lub Android). Strona musi być otwarta przez HTTPS. Sterownik w trybie DFU: VID 0483, PID DF11. Adres zapisu: 0x08000000.
    </div>
  </div>

  <script>
    (function() {
      'use strict';

      const VID = 0x0483;
      const PID = 0xDF11;
      const DFU_TRANSFER_SIZE = 1024;
      const START_ADDRESS = 0x08000000;

      let usbDevice = null;
      let dfuDevice = null;
      let firmwareBuffer = null;

      const btnConnect = document.getElementById('btnConnect');
      const btnReset = document.getElementById('btnReset');
      const zadigHint = document.getElementById('zadigHint');
      const btnFile = document.getElementById('btnFile');
      const btnUpdate = document.getElementById('btnUpdate');
      const fileName = document.getElementById('fileName');
      const progressWrap = document.getElementById('progressWrap');
      const progressFill = document.getElementById('progressFill');
      const progressPct = document.getElementById('progressPct');
      const logArea = document.getElementById('logArea');
      const statusEl = document.getElementById('status');

      function logMsg(msg) {
        if (!logArea) return;
        var line = document.createElement('div');
        line.textContent = msg;
        logArea.appendChild(line);
        logArea.scrollTop = logArea.scrollHeight;
        console.log(msg);
      }

      function setStatus(msg, type) {
        statusEl.textContent = msg || '';
        statusEl.className = 'status' + (type ? ' ' + type : '');
      }

      function setProgress(pct) {
        const v = Math.min(100, Math.max(0, pct));
        progressFill.style.width = v + '%';
        progressPct.textContent = Math.round(v) + '%';
      }

      function setUpdateEnabled() {
        btnUpdate.disabled = !(dfuDevice && firmwareBuffer);
      }

      function setConnected(connected) {
        if (connected) {
          btnConnect.textContent = 'POŁĄCZONO';
          btnConnect.classList.remove('btn-primary');
          btnConnect.classList.add('btn-connected');
          btnConnect.disabled = true;
          btnReset.style.display = 'block';
          zadigHint.classList.remove('visible');
        } else {
          btnConnect.textContent = 'SZUKAJ STEROWNIKA';
          btnConnect.classList.add('btn-primary');
          btnConnect.classList.remove('btn-connected');
          btnConnect.disabled = false;
          btnReset.style.display = 'none';
        }
      }

      function formatSize(bytes) {
        if (bytes < 1024) return bytes + ' B';
        if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
        return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
      }

      function onFileSelected(e) {
        const f = e.target.files && e.target.files[0];
        if (!f) return;
        if (!f.name.toLowerCase().endsWith('.bin')) {
          setStatus('BŁĄD: Wybierz poprawny plik binarny (.bin)', 'error');
          firmwareBuffer = null;
          fileName.textContent = 'Nie wybrano pliku';
          setUpdateEnabled();
          return;
        }
        const r = new FileReader();
        r.onload = function() {
          firmwareBuffer = r.result;
          fileName.textContent = f.name + ' (' + formatSize(f.size) + ')';
          setStatus('');
          setUpdateEnabled();
        };
        r.readAsArrayBuffer(f);
      }

      function speakSuccess() {
        if (!window.speechSynthesis) return;
        const u = new SpeechSynthesisUtterance('Velkinex system update successful');
        u.lang = 'en-US';
        u.rate = 0.9;
        const voices = speechSynthesis.getVoices();
        const female = voices.find(function(v) {
          return /female/i.test(v.name) || (v.lang.startsWith('en') && /woman|female|samantha|karen/i.test(v.name));
        });
        const en = voices.find(function(v) { return v.lang.startsWith('en'); });
        u.voice = female || en || voices[0];
        speechSynthesis.speak(u);
      }

      var TRANSFER_SIZE = 1024;

      async function ensureDfuIdle() {
        var maxTries = 20;
        for (var i = 0; i < maxTries; i++) {
          var st = await dfuDevice.getStatus();
          if (st.state === dfu.dfuIDLE) return;
          if (st.state === dfu.dfuERROR) {
            logMsg('Stan dfuERROR — wywołuję clearStatus()...');
            await dfuDevice.clearStatus();
            await new Promise(function(r) { setTimeout(r, 50); });
          } else {
            await new Promise(function(r) { setTimeout(r, st.pollTimeout || 50); });
          }
        }
        throw new Error('Urządzenie nie weszło w stan dfuIDLE');
      }

      async function stm32DfuErase(address, fileSize) {
        var setAddr = new ArrayBuffer(5);
        var va = new DataView(setAddr);
        va.setUint8(0, 0x21);
        va.setUint32(1, address, true);
        await dfuDevice.download(setAddr, 0);
        await dfuDevice.poll_until_idle(dfu.dfuDNLOAD_IDLE);
        var eraseCmd = new ArrayBuffer(2);
        new DataView(eraseCmd).setUint8(0, 0x41);
        new DataView(eraseCmd).setUint8(1, 0xFF);
        await dfuDevice.download(eraseCmd, 1);
        await dfuDevice.poll_until_idle(dfu.dfuDNLOAD_IDLE);
      }

      async function doUpdate() {
        if (!dfuDevice || !firmwareBuffer) return;
        btnFile.disabled = true;
        btnUpdate.disabled = true;
        btnReset.disabled = true;
        progressWrap.classList.add('visible');
        logArea.innerHTML = '';
        progressFill.classList.remove('progress-success');
        setProgress(0);
        setStatus('Przygotowanie...', 'info');

        var timedOut = false;
        var progressTimeoutId = setTimeout(function() {
          var w = parseFloat(progressFill.style.width) || 0;
          if (w < 1) {
            timedOut = true;
            setStatus('BŁĄD: Sterownik nie odpowiada. Sprawdź tryb BOOT i kabel!', 'error');
            logMsg('Timeout 5s — brak postępu.');
            progressWrap.classList.remove('visible');
            btnReset.disabled = false;
            try { if (dfuDevice) dfuDevice.close(); } catch (_) {}
            dfuDevice = null;
            usbDevice = null;
            setConnected(false);
            btnFile.disabled = false;
            setUpdateEnabled();
          }
        }, 5000);

        dfuDevice.logProgress = function(done, total) {
          if (total > 0) {
            clearTimeout(progressTimeoutId);
            setProgress((100 * done) / total);
          }
        };

        try {
          logMsg('Sprawdzanie stanu DFU...');
          await ensureDfuIdle();
          logMsg('Stan dfuIDLE.');

          logMsg('Czyszczenie pamięci...');
          try {
            await stm32DfuErase(START_ADDRESS, firmwareBuffer.byteLength);
            await new Promise(function(r) { setTimeout(r, 100); });
          } catch (eraseErr) {
            logMsg('Uwaga: erase nie wykonany — ' + (eraseErr.message || eraseErr));
          }

          logMsg('Wgrywanie...');
          setStatus('Zapis firmware...', 'info');
          await new Promise(function(r) { setTimeout(r, 100); });
          await dfuDevice.do_download(TRANSFER_SIZE, firmwareBuffer, true);
          clearTimeout(progressTimeoutId);
          setProgress(100);
          progressFill.classList.add('progress-success');
          logMsg('Zapis zakończony.');
          setStatus('Aktualizacja zakończona pomyślnie.', 'success');
          speakSuccess();
        } catch (e) {
          clearTimeout(progressTimeoutId);
          var msg = (e && e.message) ? e.message : String(e);
          if (e && e.cause && e.cause.message) msg += ' — ' + e.cause.message;
          logMsg('Błąd: ' + msg);
          setStatus('BŁĄD ZAPISU: ' + msg, 'error');
        }

        if (timedOut) return;
        try { await dfuDevice.close(); } catch (_) {}
        dfuDevice = null;
        usbDevice = null;
        setConnected(false);
        btnFile.disabled = false;
        btnReset.disabled = false;
        setUpdateEnabled();
      }

      btnConnect.addEventListener('click', function() {
        if (!navigator.usb) {
          setStatus('WebUSB nie jest obsługiwane. Użyj Chrome.', 'error');
          return;
        }
        zadigHint.classList.remove('visible');
        setStatus('');
        navigator.usb.requestDevice({ filters: [{ vendorId: VID, productId: PID }] })
          .then(function(device) {
            usbDevice = device;
            var interfaces = dfu.findDeviceDfuInterfaces(usbDevice);
            if (!interfaces.length) throw new Error('Urządzenie nie ma interfejsu DFU.');
            dfuDevice = new dfu.Device(usbDevice, interfaces[0]);
            return dfuDevice.open();
          })
          .then(function() {
            setStatus('Połączono ze sterownikiem.', 'success');
            setConnected(true);
            setUpdateEnabled();
          })
          .catch(function(e) {
            if (usbDevice) { usbDevice.close().catch(function() {}); }
            usbDevice = null;
            dfuDevice = null;
            if (e.name === 'NotFoundError') {
              setStatus('Nie wykryto urządzenia lub anulowano.', 'error');
              zadigHint.classList.add('visible');
            } else {
              setStatus((e.message || e) + '', 'error');
              zadigHint.classList.add('visible');
            }
            setConnected(false);
            setUpdateEnabled();
          });
      });

      btnReset.addEventListener('click', function() {
        function closeAndReset() {
          var p = Promise.resolve();
          if (dfuDevice) {
            p = p.then(function() { return dfuDevice.close().catch(function() {}); });
            dfuDevice = null;
          }
          if (usbDevice) {
            p = p.then(function() { return usbDevice.close().catch(function() {}); });
            usbDevice = null;
          }
          p.then(function() {
            setConnected(false);
            setUpdateEnabled();
            setStatus('Połączenie zresetowane. Kliknij SZUKAJ STEROWNIKA.', 'info');
            btnReset.style.display = 'none';
          });
        }
        closeAndReset();
      });

      btnFile.addEventListener('click', function() { fileInput.click(); });
      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = '.bin';
      fileInput.setAttribute('aria-hidden', 'true');
      fileInput.tabIndex = -1;
      fileInput.className = 'file-input-hidden';
      document.body.appendChild(fileInput);
      fileInput.addEventListener('change', onFileSelected);

      btnUpdate.addEventListener('click', doUpdate);

      if (!navigator.usb) {
        setStatus('WebUSB nie jest dostępne. Użyj Chrome (PC lub Android).', 'error');
      } else if (!window.isSecureContext) {
        setStatus('Strona musi być serwowana przez HTTPS (lub localhost).', 'error');
      }
    })();
  </script>
</body>
</html>
